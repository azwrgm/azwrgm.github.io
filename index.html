<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        article {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">联系我</a>
    </nav>
    <article>
        <h2>博客文章标题</h2>
        <p>这里是博客文章的内容...</p>
    </article>
    <footer>
        版权所有 &copy; 2023 我的博客
    </footer>
</body>
</html>
